<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <script src="./js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body onload="load()">
    <div>
        <p id="idUser"></p>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <p id="connectedUsers"></p>
        <p id="springbootUsers"></p>
        <p>Destinataire : </p>
        <input id="destinataire" autocomplete="off" />
        <p>Message : </p>
        <input id="input" autocomplete="off" /><button>Envoyer</button>
        <div>
            <button id="playButton">Jouer</button>
        </div>
        <div id="infoDiv"></div>
        <div>
            <p>Ma carte pour attaquer : </p>
            <input id="myCard" autocomplete="off" />
            <p>La cible dans les cartes de l'adversaire : </p>
            <input id="opponentCard" autocomplete="off" />
        </div>
        <div>
            <button id="attackButton">Attaquer</button>
        </div>
        <div>
            <button id="endTurn">Fin du tour</button>
        </div>
    </form>
</body>

</html>
